<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Splitter</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #E8DCC8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #5a4a3a;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            padding: 60px 50px;
            max-width: 750px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            display: inline-block;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            margin-right: -30px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #A5755E;
            margin: 0;
            font-size: 3.2em;
            font-weight: 600;
            letter-spacing: -0.5px;
            display: inline;
        }

        .subtitle {
            color: #8B7355;
            margin-top: 12px;
            font-size: 1.05em;
            font-weight: 400;
            letter-spacing: 0.2px;
        }

        .drop-zone {
            border: 2px dashed #D4C4B0;
            border-radius: 16px;
            padding: 70px 30px;
            margin: 30px 0;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #FAFAF8;
        }

        .drop-zone:hover,
        .drop-zone.drag-over {
            border-color: #A5755E;
            background: #F5F1EC;
            border-style: solid;
        }

        .drop-zone.file-selected {
            border-color: #4CAF50;
            background: #E8F5E9;
            border-style: solid;
        }

        .drop-zone.file-selected .btn-primary {
            background: #4CAF50;
        }

        .drop-zone.file-selected .btn-primary:hover {
            background: #45a049;
        }

        .drop-zone-text {
            font-size: 1.15em;
            color: #7A6A5A;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .drop-zone-subtext {
            color: #9B8B7B;
            font-size: 0.95em;
            font-weight: 400;
        }

        .file-info {
            background: #F9F6F2;
            border: 1px solid #E5DDD0;
            border-radius: 12px;
            padding: 25px;
            margin: 25px 0;
            text-align: left;
            display: none;
        }

        .file-info h3 {
            color: #5a4a3a;
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 1.1em;
        }

        .file-info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            font-size: 0.95em;
        }

        .file-info-item {
            color: #6B5B4B;
        }

        .file-info-label {
            font-weight: 600;
            color: #5a4a3a;
        }

        .controls {
            margin: 25px 0;
        }

        .input-group {
            margin: 18px 0;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #5a4a3a;
            font-size: 0.95em;
        }

        .label-inline {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-tooltip {
            display: inline-block;
            width: 16px;
            height: 16px;
            background: #D4C4B0;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 16px;
            font-size: 11px;
            cursor: help;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E5DDD0;
            border-radius: 10px;
            font-size: 0.95em;
            transition: border-color 0.3s ease;
            background: #FAFAF8;
            color: #5a4a3a;
            font-family: 'Inter', sans-serif;
        }

        .input-group input:focus {
            outline: none;
            border-color: #A5755E;
            background: white;
        }

        .input-group input::placeholder {
            color: #B5A595;
        }

        .input-group select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E5DDD0;
            border-radius: 10px;
            font-size: 0.95em;
            transition: border-color 0.3s ease;
            background: #FAFAF8;
            color: #5a4a3a;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
        }

        .input-group select:focus {
            outline: none;
            border-color: #A5755E;
            background: white;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
            padding: 12px;
            background: #F9F6F2;
            border-radius: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #A5755E;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            user-select: none;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin: 20px 0;
        }

        .btn {
            flex: 1;
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 0.95em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: #A5755E;
            color: white;
        }

        .btn-primary:hover {
            background: #8F6450;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(165, 117, 94, 0.3);
        }

        .btn-secondary {
            background: #F0E8DD;
            color: #6B5B4B;
        }

        .btn-secondary:hover {
            background: #E5DDD0;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .progress-container {
            margin: 25px 0;
            display: none;
        }

        .progress-bar {
            background: #F0E8DD;
            border-radius: 10px;
            height: 22px;
            overflow: hidden;
            margin: 12px 0;
        }

        .progress-fill {
            background: #A5755E;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .progress-text {
            color: #5a4a3a;
            font-weight: 500;
            font-size: 0.95em;
        }

        .status {
            padding: 16px 20px;
            border-radius: 12px;
            margin: 18px 0;
            display: none;
            font-size: 0.95em;
        }

        .status.success {
            background: #EDF7ED;
            border: 1px solid #B7D9B7;
            color: #3A7A3A;
        }

        .status.error {
            background: #FDECEA;
            border: 1px solid #F5C6CB;
            color: #C53030;
        }

        .status.info {
            background: #EEF3F9;
            border: 1px solid #C5D9ED;
            color: #2B5B8F;
        }

        .icon {
            font-size: 3.5em;
            margin-bottom: 18px;
            opacity: 0.6;
        }

        .footer {
            margin-top: 40px;
            padding-top: 25px;
            border-top: 1px solid #E5DDD0;
            color: #A5755E;
            font-size: 0.9em;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .footer .heart {
            color: #D4756B;
            display: inline-block;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(1); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 2s infinite;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2.5em;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span class="logo-icon"><img src="Image spltter.png" alt="Frame Splitter Logo"></span>
                <h1>Frame Splitter</h1>
            </div>
            <p class="subtitle">Split your videos into high-quality images instantly</p>
        </div>
        
        <div class="drop-zone" id="dropZone">
            <div class="icon"><img src="Image spltter.png" style="width: 80px; height: 80px; opacity: 0.6;"></div>
            <div class="drop-zone-text">Drag and drop your video file here</div>
            <div class="drop-zone-subtext">or</div>
            <button class="btn btn-primary" id="dropZoneBtn" style="margin-top: 15px; display: inline-block;">Select Video File</button>
        </div>

        <div class="file-info" id="fileInfo">
            <h3>📊 Video Information</h3>
            <div class="file-info-grid" id="fileInfoGrid">
                <!-- Video info will be populated here -->
            </div>
        </div>

        <div class="controls">
            <div class="input-group">
                <label for="outputPath">Output Folder:</label>
                <input type="text" id="outputPath" placeholder="Select output folder..." readonly>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="frameMode">
                        <span class="label-inline">
                            Frame Count Mode
                            <span class="info-tooltip" title="Auto: Extract 1 frame per second&#10;Custom: Specify exact number of frames">?</span>
                        </span>
                    </label>
                    <select id="frameMode">
                        <option value="auto">Auto (1 frame/sec)</option>
                        <option value="custom">Custom Count</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="frameCount">Number of Frames:</label>
                    <input type="number" id="frameCount" placeholder="e.g., 300" min="1" max="10000" disabled>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="customFrameRate">
                <label for="customFrameRate">Use Custom Frame Rate</label>
            </div>

            <div class="input-group" id="frameRateGroup" style="display: none;">
                <label for="frameRate">Frame Rate (fps):</label>
                <input type="number" id="frameRate" placeholder="e.g., 30" min="1" max="120" step="0.01">
            </div>

            <div class="button-group">
                <button class="btn btn-secondary" id="selectVideoBtn">Select Video</button>
                <button class="btn btn-secondary" id="selectOutputBtn">Select Output Folder</button>
            </div>

            <button class="btn btn-primary" id="convertBtn" disabled>
                Convert Images
            </button>
            
            <div class="conversion-complete-message" id="conversionCompleteMessage" style="display: none;">
                <p style="color: #4CAF50; font-weight: 600; margin-top: 15px; font-size: 1.05em;">
                    ✅ You can check your images in the selected folder
                </p>
            </div>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-text" id="progressText">Extracting frames... 0/300 (0%)</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="status" id="status">
            <!-- Status messages will appear here -->
        </div>

        <div class="footer">
            MADE BY <span class="heart">❤️</span> KAIFALI
        </div>
    </div>

    <script>
        let selectedVideoPath = '';
        let selectedOutputPath = '';
        let videoMetadata = null;

        const dropZone = document.getElementById('dropZone');
        const dropZoneBtn = document.getElementById('dropZoneBtn');
        const fileInfo = document.getElementById('fileInfo');
        const fileInfoGrid = document.getElementById('fileInfoGrid');
        const outputPathInput = document.getElementById('outputPath');
        const frameModeSelect = document.getElementById('frameMode');
        const frameCountInput = document.getElementById('frameCount');
        const customFrameRateCheckbox = document.getElementById('customFrameRate');
        const frameRateGroup = document.getElementById('frameRateGroup');
        const frameRateInput = document.getElementById('frameRate');
        const selectVideoBtn = document.getElementById('selectVideoBtn');
        const selectOutputBtn = document.getElementById('selectOutputBtn');
        const convertBtn = document.getElementById('convertBtn');
        const conversionCompleteMessage = document.getElementById('conversionCompleteMessage');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const status = document.getElementById('status');

        // Frame mode change handler
        frameModeSelect.addEventListener('change', () => {
            if (frameModeSelect.value === 'custom') {
                frameCountInput.disabled = false;
                frameCountInput.value = '300'; // Default value
            } else {
                frameCountInput.disabled = true;
                frameCountInput.value = '';
                if (videoMetadata) {
                    const autoCount = Math.min(Math.floor(videoMetadata.duration), videoMetadata.totalFrames);
                    frameCountInput.placeholder = `Auto: ~${autoCount} frames`;
                }
            }
        });

        // Custom frame rate checkbox handler
        customFrameRateCheckbox.addEventListener('change', () => {
            if (customFrameRateCheckbox.checked) {
                frameRateGroup.style.display = 'block';
                if (videoMetadata) {
                    frameRateInput.value = videoMetadata.frameRate.toFixed(2);
                }
            } else {
                frameRateGroup.style.display = 'none';
                frameRateInput.value = '';
            }
        });

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', async (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            
            const files = Array.from(e.dataTransfer.files);
            const videoFile = files.find(file => 
                file.type.startsWith('video/') || 
                /\.(mp4|avi|mov|mkv|wmv|flv|webm)$/i.test(file.name)
            );

            if (videoFile) {
                await handleVideoSelection(videoFile.path);
            } else {
                showStatus('Please drop a valid video file.', 'error');
            }
        });

        // Click to browse
        dropZone.addEventListener('click', async () => {
            const videoPath = await window.electronAPI.selectVideoFile();
            if (videoPath) {
                await handleVideoSelection(videoPath);
            }
        });

        // Button handlers
        selectVideoBtn.addEventListener('click', async () => {
            const videoPath = await window.electronAPI.selectVideoFile();
            if (videoPath) {
                await handleVideoSelection(videoPath);
            }
        });

        selectOutputBtn.addEventListener('click', async () => {
            const outputPath = await window.electronAPI.selectOutputFolder();
            if (outputPath) {
                selectedOutputPath = outputPath;
                outputPathInput.value = outputPath;
                updateConvertButton();
            }
        });

        convertBtn.addEventListener('click', async () => {
            if (!selectedVideoPath || !selectedOutputPath) {
                showStatus('Please select both video file and output folder.', 'error');
                return;
            }

            await convertVideo();
        });

        // Progress tracking
        window.electronAPI.onConversionProgress((data) => {
            updateProgress(data.current, data.total, data.percent);
        });

        async function handleVideoSelection(videoPath) {
            selectedVideoPath = videoPath;
            showStatus('Analyzing video...', 'info');

            try {
                const result = await window.electronAPI.getVideoInfo(videoPath);
                
                if (result.success) {
                    videoMetadata = result.data;
                    displayVideoInfo(videoPath, videoMetadata);
                    
                    // Update drop zone to show file selected
                    dropZone.classList.add('file-selected');
                    dropZoneBtn.textContent = '✓ File Selected';
                    
                    // Update auto frame count placeholder
                    if (frameModeSelect.value === 'auto') {
                        const autoCount = Math.min(Math.floor(videoMetadata.duration), videoMetadata.totalFrames);
                        frameCountInput.placeholder = `Auto: ~${autoCount} frames`;
                    }
                    
                    // Set default output path
                    if (!selectedOutputPath) {
                        const videoDir = videoPath.substring(0, videoPath.lastIndexOf('\\') || videoPath.lastIndexOf('/'));
                        selectedOutputPath = videoDir + '/frames';
                        outputPathInput.value = selectedOutputPath;
                    }
                    
                    updateConvertButton();
                    showStatus('Video loaded successfully! Ready to convert.', 'success');
                } else {
                    showStatus(`Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Error analyzing video: ${error.message}`, 'error');
            }
        }

        function displayVideoInfo(filePath, metadata) {
            const fileName = filePath.split(/[\\/]/).pop();
            
            fileInfoGrid.innerHTML = `
                <div class="file-info-item">
                    <span class="file-info-label">File:</span> ${fileName}
                </div>
                <div class="file-info-item">
                    <span class="file-info-label">Duration:</span> ${metadata.duration.toFixed(2)}s
                </div>
                <div class="file-info-item">
                    <span class="file-info-label">Frame Rate:</span> ${metadata.frameRate.toFixed(2)} fps
                </div>
                <div class="file-info-item">
                    <span class="file-info-label">Total Frames:</span> ${metadata.totalFrames.toLocaleString()}
                </div>
                <div class="file-info-item">
                    <span class="file-info-label">Resolution:</span> ${metadata.width}x${metadata.height}
                </div>
                <div class="file-info-item">
                    <span class="file-info-label">Codec:</span> ${metadata.codec}
                </div>
            `;
            
            fileInfo.style.display = 'block';
        }

        function updateConvertButton() {
            convertBtn.disabled = !selectedVideoPath || !selectedOutputPath;
        }

        async function convertVideo() {
            convertBtn.disabled = true;
            conversionCompleteMessage.style.display = 'none';
            progressContainer.style.display = 'block';
            showStatus('Starting conversion...', 'info');

            // Prepare conversion options
            const options = {};
            
            if (frameModeSelect.value === 'auto') {
                options.autoFrameCount = true;
            } else {
                const frameCount = parseInt(frameCountInput.value);
                if (!frameCount || frameCount < 1) {
                    showStatus('Please enter a valid frame count.', 'error');
                    convertBtn.disabled = false;
                    progressContainer.style.display = 'none';
                    return;
                }
                options.frameCount = frameCount;
            }

            if (customFrameRateCheckbox.checked) {
                const frameRate = parseFloat(frameRateInput.value);
                if (!frameRate || frameRate < 1) {
                    showStatus('Please enter a valid frame rate.', 'error');
                    convertBtn.disabled = false;
                    progressContainer.style.display = 'none';
                    return;
                }
                options.frameRate = frameRate;
            }

            try {
                const result = await window.electronAPI.convertVideo(selectedVideoPath, selectedOutputPath, options);
                
                if (result.success) {
                    const mode = result.data.extractionMode === 'auto' ? 'Auto' : 'Custom';
                    showStatus(`✅ Successfully converted video to ${result.data.totalFrames} frames (${mode} mode)!\nOutput saved to: ${result.data.outputDirectory}`, 'success');
                    updateProgress(result.data.totalFrames, result.data.totalFrames, 100);
                    
                    // Update button text and show completion message
                    convertBtn.textContent = '✅ Images Converted';
                    convertBtn.style.background = '#4CAF50';
                    conversionCompleteMessage.style.display = 'block';
                } else {
                    showStatus(`❌ Conversion failed: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`❌ Error during conversion: ${error.message}`, 'error');
            } finally {
                convertBtn.disabled = false;
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    updateProgress(0, 300, 0);
                }, 3000);
            }
        }

        function updateProgress(current, total, percent) {
            progressFill.style.width = `${percent}%`;
            progressText.textContent = `Extracting frames... ${current}/${total} (${percent}%)`;
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                if (type !== 'success') {
                    status.style.display = 'none';
                }
            }, 5000);
        }
    </script>
</body>
</html>
